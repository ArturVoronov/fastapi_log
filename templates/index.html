<body><H1>Пожалуйста зарегистрируйтесь</H1>
   
    <table class="table1">
       
            <tr>
                 <th>id</th>
                <th>username</th>
                <th>email</th>
                
                <th>is_staff</th>
                <th>is_active</th>
                </tr>
            <tr>
                 
             <div class="forma">
                
               <form method="post" action="/login_to_database" class="form-container">
                    <label for="cat_name">Enter username:</label>
                    <input type="text" id="username" name="username"><br>
                    <label for="cat_name">Enter email:</label>
                    <input type="text" id="email" name="email"><br>

                    <input type="text" id="password" name="password"><br>

                    <input class="submit" type="submit" value="Submit">
                 
                </form>
             </div>
                
            {%for item in res.data%}
            
            <tr class='field3'>
             <td>{{item.id}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.is_staff}}</td>
            <td>{{item.is_active}}</td>   
            <td class="no">
                 <form action="/login_to_database/{{item.id}}">
                    <input type="submit" value="{{item.id}} Delete" />
                </form></td>
            </tr>
            
            {%endfor%}

           
            </table>
